<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Kunal Dhanawade</title>
</head>

<body>
	<form th:action="@{/person}" method="post">

			<tr>
				<td>Enter Name</td>
